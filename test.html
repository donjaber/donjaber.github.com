<html>
  <head>





<script type="text/javascript">
function gup( name )
{
  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
  var regexS = "[\\?&]"+name+"=([^&#]*)";
  var regex = new RegExp( regexS );
  var results = regex.exec( window.location.href );
  if( results == null )
    return "";
  else
    return results[1];
}

var studentName = gup('studentName');
</script>





  </head>
  <body>
    My name is <script type="text/javascript">document.write(studentName);</script>
  </body>
</html>
